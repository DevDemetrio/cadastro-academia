<!DOCTYPE html>

          <option value="PI">Piauí</option>

          <label class="item-cidade" for="cidade">Cidade</label></br>

        <div class="itens-endereco">
          <label class="item-cidade" for="logradouro">Logradouro</label></br>
          <input type="text" id="logradouro" />
        </div>
        <div class="itens-endereco">
          <label class="item-cidade" for="cep">CEP</label></br>
          <input type="text" id="logradouro" />
        </div>
      </div>

      <p class="title-dados">Físico</p>
      <div class="dados-basicos">
        <div>
          <label for="nome">Peso</label></br>
          <input type="text" id="peso" />

          </div>
