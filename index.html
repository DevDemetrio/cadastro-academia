<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="main-contein">
    <div class="contain-all">

      <p class="title-dados">Dadods básicos</p>
      <div class="dados-basicos">
        <label class="organiza-label" for="nome">Nome</label>
        <input class="organiza-input" type="text" id="nome" />
        <label class="organiza-label" for="cpf">CPF</label>
        <input class="organiza-input" type="text" id="cpf">
      </div>


      <p class="endereco">Endereço</p>

      <div class="bg-estados">
        <p class="estados-br">Estado</p>

        <div class="todos-estados">
          <select class="info-estado" id="estado" name="estado">

            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
        </div>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" />
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" />
        <label for="cep">CEP</label>
        <input type="text" id="logradouro" />
      </div>

      <p class="title-dados">Físico</p>
      <div class="bg-fisico">
        <div class="info-dados-basicos">
          <label for="nome">Peso</label>
          <input type="text" id="peso" />
          <label for="cpf">Altura</label>
          <input type="text" id="altura">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
